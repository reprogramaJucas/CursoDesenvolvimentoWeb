<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 06 Responsive</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/rosa.jpg" alt="">
        </div>
    </header>
    
    <main>
        <h1>Class Responsive</h1>

        <article>
            <section>
                <h2>Mobile First</h2>
                <p>Normal Flow</p>
            </section>

            <section>
                <h2>CSS Units</h2>
                <p>
                    <h3>Fixed Unid</h3>
                    <ul>
                        <li>px - Pixels</li>
                    </ul>
                </p>

                <p>
                    <h3>Flexible Units</h3>

                    <ul>
                        <li>% - Percentage</li>
                        <li>auto - Automatic</li>
                        <li>vh - Viewport Height</li>
                        <li>vw - Viewport Width</li>
                        <li>em - Parent</li>
                        <li>rem - Root</li>
                    </ul>
                </p>
            </section>

            <p>
                <div>Teste
                    <div>Teste
                        <div>Teste</div>
                    </div>
                </div>
            </p> 
        </article>
   
    </main>

</body>
</html>
