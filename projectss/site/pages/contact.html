<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site XYZ</title>

    <link rel="shortcut icon" href="../images/logo2.jpg" type="image/x-icon">

    <link rel="stylesheet" href="/projectss/site/styles/contact.css">

</head>
<body>
    <article class="ContactPage">
        <header>
            <img src="../images/CADEADO.jpg" alt="">
            <nav>
                <ul>
                    <li>
                        <a href="../index.html">HOME</a>
                    </li>
                    <li>
                        <a href="artigo.html">ARTIGO</a>
                    </li>
                    <li>
                        <a href="contact.html" id="contactMenu">CONTATO</a>
                    </li>   
                </ul>
            </nav>
        </header>

        <main>
            <article class="form-contact">
                <div>
                    <h1> Agende sua Viagem </h1>
                    <section>
                        <form action="" method="get">
                            <fieldset>
                                <legend>Agende sua Viagem</legend>
                                
                                <section class="inputBox">
                                    <label for="name">Nome</label>
                                    <input type="text" id="name" placeholder="Digite seu nome" name="nome">
                                </section>

                                <section class="inputBox">
                                    <label for="email">Email</label>
                                    <input type="text" id="email" placeholder="@gmail.com" name="email">
                                </section>

                                <section class="inputBox">
                                    <label for="email">Selecione o destino</label>
                                    
                                    <select name="destino" id="destinyCountry" placeholder="@gmail.com">
                                        <option value="Franca">França</option>
                                        <option value="Alemanha">Alemanha</option>
                                        <option value="Grecia">Grécia</option>
                                    </select>                                    
                                </section>

                                <section class="inputBox">
                                    <label for="date">Data da viagem</label>
                                    <input type="datetime" id="date" name="dataViagem">
                                </section>

                                <section class="inputBox">
                                    <label for="observation">Observações</label>
                                    <textarea name="" id="observation" cols="30" rows="10"></textarea>
                                </section>
                            </fieldset>

                            <button type="submit">Enviar</button>
                        </form>
                    </section>
                </div>
                
                <div>
                    <h1>Contato</h1>
                    <h2>Telefone</h2>
                    <p>99999999</p>
                    <h2>Email</h2>
                    <p>emanuel@hotmail.com</p>
                </div>

            </article>  
        </main>
        <footer>
            <section class="footerLogo">
                <div>
                    <h2>Travel's Agency</h2>
                    <p>- Viage com a gente -</p>
                </div>

                <div>
                    <img src="../images/logo2.jpg" alt="">
                </div>
            </section>
            <section class="footerLocal">
                <h3>Nossa localização</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31712.071252197737!2d-39.542060548760475!3d-6.520554559945968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7a2f719b740e767%3A0x833bf57677c864a4!2zSnVjw6FzLCBDRSwgNjM1ODAtMDAw!5e0!3m2!1spt-BR!2sbr!4v1665426710971!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>

            <section class="footerSocialMedias">
                <h3>Siga-nos</h3>
                <div class="footerSocialMediasImages">
                    <a href="https://pt-br.facebook.com/login/device-based/regular/login/" target="_blank">
                        <img src="../images/logo-facebook.png" alt="">
                    </a>
                    
                    <a href="">
                        <img src="../images/logo-instagram.png" alt="">
                    </a>
                    
                    <a href="">
                        <img src="../images/logo-youtube.png" alt="">
                    </a>

                </div>
            </section>
        </footer>
    </article>
    
</body>
</html>
